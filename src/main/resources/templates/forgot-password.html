<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<h1>Lol, how can you be so reckless</h1>

<form th:action="@{/send-mail}"
      method="post" style="max-width: 600px; margin: 0 auto">

    <div>
        <p>Please enter your Email or username so that we can mail you the password.</p>
    </div>
    <div class="mb-3">
        <label>Email address or Username</label>
        <input th:value="${userEmail}" name="userEmail" type="text" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
