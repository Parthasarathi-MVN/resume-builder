<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enter OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="alert alert-success" role="alert">
    We have sent an OTP to your email.
</div>
</div>


<!--Checking if OTP is matching -->
<div style="max-width: 600px;  margin: 0 auto" th:if="${isOTPMatch} == false" class="alert alert-danger" role="alert">
    You have entered wrong OTP. Please check the email and enter the correct OTP to change your password.
</div>


<form th:action="@{/verify-otp}"
      method="post" style="max-width: 600px; margin: 0 auto">

    <div>
        <p>Enter the OTP you have received in your email.</p>
    </div>
    <div class="mb-3">
        <label>OTP: </label>
        <input th:value="${mailOTP}" name="mailOTP" type="text" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Verify</button>
</form>
</body>
</html>
