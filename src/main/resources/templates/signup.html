<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <div class="mb-3">
        <h1 class="mt-3">Welcome! Please Sign Up Below</h1>
      </div>

      <div>
        <p>Already have an account? <a th:href="@{/login}">Log In</a></p>
      </div>

      <form
        th:action="@{/register}"
        method="post"
        style="max-width: 600px; margin: 0 auto"
        th:object="${user}"
      >
        <div class="m-4">
          <div class="form-group row m-3">
            <label class="col-form-label col-4">Username</label>
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                th:field="*{userName}"
                required
              />
            </div>
          </div>

          <div class="form-group row m-3">
            <label class="col-form-label col-4"> Password</label>
            <div class="col-8">
              <input
                type="password"
                class="form-control"
                th:field="*{password}"
                required
              />
<!--              minlength="6"-->
<!--              maxlength="10"-->
            </div>
          </div>

          <div class="form-group row m-3">
            <label class="col-form-label col-4"> E-mail</label>
            <div class="col-8">
              <input
                      type="email"
                      class="form-control"
                      th:field="*{email}"
                      required
              />
              <!--              minlength="6"-->
              <!--              maxlength="10"-->
            </div>
          </div>

          <div>
            <button type="submit" class="btn btn-primary">Signup</button>
          </div>

          <p class="mt-3" style="max-width: 600px">
            By clicking the "Sign Up" button, you are creating an account, and
            you agree to the Terms of Use.
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
