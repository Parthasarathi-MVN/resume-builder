<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<!--Checking if Both passwords is matching -->
<div style="max-width: 600px;  margin: 0 auto" th:if="${isPasswordMatch} == false" class="alert alert-danger" role="alert">
    Your passwords do not match. Please check and enter same password in both the fields.
</div>
<form
        th:action="@{/change-password}"
        method="post"
        style="max-width: 600px; margin: 0 auto"
>
    <div class="m-4">
        <div class="form-group row m-3">
            <label class="col-form-label col-4">Enter New Password</label>
            <div class="col-8">
                <input
                        type="password"
                        class="form-control"
                        th:value="${password1}" name="password1"
                        required
                />
            </div>
        </div>

        <div class="form-group row m-3">
            <label class="col-form-label col-4">Confirm Password</label>
            <div class="col-8">
                <input
                        type="password"
                        class="form-control"
                        th:value="${password2}" name="password2"
                        required
                />
                <!--              minlength="6"-->
                <!--              maxlength="10"-->
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Change Password</button>
        </div>

        <p class="mt-3" style="max-width: 600px">
            By clicking the "Change Password" button, you are changing the password of your account.
        </p>
    </div>
</form>
</body>
</html>
